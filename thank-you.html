<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Barber for male haircuts in Dublin">
    <meta name="keywords" content="Dillon's Barbers, Barber, Hair-cut, Fade, Ireland, Dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Booking Form Confirmation Page</title>

</head>

<body>
    <header>
        <a href="index.html#hero-outer" class="logo-link">
            <img src="assets/images/logo.png" alt="Cheap Chopping Chops Logo" id="logo-img">
        </a>
        <a href="index.html#hero-outer"class="logo-text-link">
            <H1 class="logo-text"> Cheap Chopping Chops</H1>
        </a>
        <nav aria-haspopup="true" class="nav-menu">
            <ul role="menubar" class="nav-list">
                <li>
                    <a href="index.html#about-us" role="menuitem" aria-label="About" class="nav-list-link">About Us</a>
                </li>
                <li>
                    <a href="index.html#price" role="menuitem" aria-label="Prices" class="nav-list-link">Prices</a>
                </li>
                <li>
                    <a href="index.html#gallery" role="menuitem" aria-label="Gallery" class="nav-list-link">Gallery</a>
                </li>
                <li>
                    <a href="index.html#location" role="menuitem" aria-label="Locations" class="nav-list-link">Locations</a>
                </li>
                <li role="menuitem" aria-label="Book">
                    <div><a href="index.html#booking-form" id="nav-button" class="book-now-button">Book Now</a></div>
                </li>
            </ul>
        </nav>
    </header>
    <section id="confirmation-message-wrapper">
        <h2>Form Submission</h2>
    <div id="confirmation-message-container">
        <h2 class="confirmation-message" id="confirmation-message-title">Your Enquiry Was Submitted!</h2>
        <P  class="confirmation-message" id="confirmation-message-content">Thank you for submitting your booking enquiry. We know you want an answer as soon as possible so we will endeavour to get back to you as soon as possible.</P>
    </div>
</section>
<footer id="footer" class="thank-you-footer">
    <ul id="social-icons-list">
        <li class="social-icons-list-item">
            <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                aria-label="Click to view our twitter (in a new tab)" class="social-icons-link">
                <i class="fa-brands fa-twitter" id="twitter-icon"></i></a>
        </li>
        <li class="social-icons-list-item"><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Click to visit our Facebook page (in a new tab)" class="social-icons-link">
                <i class="fa-brands fa-facebook" id="facebook-icon"></i></a>
        </li>
        <li class="social-icons-list-item"><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Click to visit our Instragram profile (in a new tab)" class="social-icons-link">
                <i class="fa-brands fa-instagram" id="instagram-icon"></i>
            </a>
        </li>
    </ul>
</footer>

<script src="https://kit.fontawesome.com/fe350ff5b2.js" crossorigin="anonymous"></script>
</body>
</html>
